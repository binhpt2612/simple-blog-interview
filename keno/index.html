<div class="app" id="app" v-cloak>
<userbox :user="user" :announcements="announcements"></userbox>
<div class="menu">
<span class="logo"></span>
<div class="links">
<a @click="openWindow(betListUrl)">{{ locale['MENU_OPENBET'] }}</a>
<a @click="openWindow(statementUrl)">{{ locale['MENU_STATEMENT'] }}</a>
<a @click="openWindow(resultUrl)">{{ locale['MENU_RESULT'] }}</a>
<a @click="openWindow(howToPlayUrl)">{{ locale['MENU_HTP'] }}</a>
<select v-model="locale_id" @change="setLocale($event.target.value)">
<option v-for="(lang, key) in languages" :value="key">{{ lang }}</option>
</select>
<span>{{ current_time }}</span>
</div><br>
<div class="filters">
<div class="filters-mode">
<span class="filter-type">{{ locale['MODE'] }}:</span>
<div class="filter-options">
<label><input type="radio" v-model="options.gameMode" value="standard"><em></em>{{ locale['MODE_STANDARD'] }}</label>
<label><input type="radio" v-model="options.gameMode" value="simple"><em></em>{{ locale['MODE_SIMPLE'] }}</label>
</div>
</div>
<div class="filters-filter">
<span class="filter-type">{{ locale['FILTER'] }}:</span>
<div class="filter-options">
<label><input type="radio" v-model="options.gameCategory" value="all"><em></em>{{ locale['FILTER_ALL'] }}</label>
<label><input type="radio" v-model="options.gameCategory" value="open"><em></em>{{ locale['FILTER_OPEN'] }}</label>
<label><input type="radio" v-model="options.gameCategory" value="country"><em></em>{{ locale['FILTER_COUNTRY'] }}</label>
<label><input type="radio" v-model="options.gameCategory" value="rng"><em></em>{{ locale['FILTER_RNGKENO'] }}</label>
<label><input type="radio" v-model="options.gameCategory" value="mini-keno"><em></em>{{ locale['FILTER_MINI'] }}</label>
</div>
</div>
</div>
</div>
<div id="products" class="products grid-x">
<gamebox v-for="(product, key) in all_products" :key="product.productID" :product.sync="product"></gamebox>
</div>
</div>
<script src="assets/js/vendors.js"></script>
